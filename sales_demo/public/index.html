<!DOCTYPE html>
<html lang="en">
<head>
    <title>EclairJS Sales Demo</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- leaflet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>

    <!-- d3 -->
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- app specific -->
    <script src="./scripts/stores.js" type="text/javascript"></script>
    <script src="./scripts/app.js" type="text/javascript"></script>
    <script src="./scripts/d3.legend.js" type="text/javascript"></script>

    <style>
        body {
            padding-top: 50px;
        }

        #map {
            margin-top: 15px;
            height: 680px;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .x.axis path {
            display: none;
        }

        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .legend rect {
            fill:white;
            opacity:0.8;
        }

        .bar {
            fill: rgb(255, 127, 14);
        }

        .bar:hover {
            fill: rgb(255, 127, 14);
        }

        div.main {
            height: 520px;
            width: 1000px;
        }

        div.store-label {
            width: 90%
            text-align: left;
        }

        div.left {
            float: left;
            width: 50%;
            height: 100%;
        }

        div.right {
            float: right;
            width: 50%;
            height: 100%;
        }
    </style>

    <script>
        var storeList = new StoreList();

        document.addEventListener("DOMContentLoaded", function() {
            var mymap = L.map("map").setView([40.7128, -74.0059], 11);

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox.streets',
                accessToken: 'pk.eyJ1IjoiZG9yb25yb3NlbmJlcmciLCJhIjoiOTUwYWYzMTdiMzE3NzllMTkzMGRhZmZjOTA2NTA4NTMifQ.J7t0X-uHq9tjll5qPjhAHw'
            }).addTo(mymap);

            var app = new SalesApp(mymap, storeList);

            storeList.getStoresByCity("New York", function(results){
                //console.log("getStoresByCity results: "+results);
                app.setStores(results);
            });
        });
    </script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
<a class="navbar-brand" href="#">Sales Forecast Demo&nbsp;&nbsp;&nbsp;--&nbsp;&nbsp;&nbsp;Powered by EclairJS and Apache Spark</a>
        </div>
    </div>
</nav>

<div class="container">
    <div id="map"/>
</div>
</body>
</html>
